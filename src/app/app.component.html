<div class="container">
    <div class="row pt-3">
        <div class="col-6">
            <h4>Student Portal</h4>    
        </div>
        <div class="col-6 text-end ">
            <button class="btn btn-outline-success" (click)="openModal()">Add New</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">Student Name</div>
                        <div class="col-6 text-end">Phohe No</div>
                    </div>
                </div>
                <div class="card-body">
                    <p>City, state, pincode</p>
                    <p>Address</p>
                </div>
                <div class="card-footer text-center">
                    <p>Email</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modalNewStudent" #modalNewStudent>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new student</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
